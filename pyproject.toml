[build-system]
requires = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "customchromedriver"
description = "A utility for managing and downloading ChromeDriver for Selenium."
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9.0"
dependencies = [
    "requests",
    "selenium",
    "pandas",
    "packaging"
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "pytest",
    "flake8",
    "mypy",
    "black",
    "isort"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "version.version"}

[tool.setuptools_scm]
write_to = "src/version.py"
version_scheme = "python-simplified-semver"
local_scheme = "no-local-version"

[tools.black]
line-length = 100

[tool.isort]
profile = "black"

[tools.flake8]
max-line-length = 100